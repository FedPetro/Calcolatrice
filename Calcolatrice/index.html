<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Calcolatrice</title>
    <link rel='stylesheet' href='style.css'/>
</head>

<body>

        <div class="titolo"> <h1> Calcolatrice </h1></div>
        <div class="container">
            <div class="calcolatrice">
                <div class="display">
                        <div class="risultato">
                            <p class="risultato-display" id="risultato_display">0</p>
                        </div>
                </div>
                <div class="tastiera">
                <div class="bottoni">
                    <div class="fila">
                        <button class="operando" id="moltiplicazione">*</button>
                        <button class="operando" id="divisione">/</button>
                        <button class="operando" id="sottrazione">-</button>
                        <button class="operando" id="addizione">+</button>
                    </div>

                    <div class="fila">
                        <button class="numero_tast">7</button>
                        <button class="numero_tast">8</button>
                        <button class="numero_tast">9</button>
                        <button class="clear" id="canc">C</button>
                    </div>
                    
                 <div class="file-e-uguale">   
                    <div class="file">
                    <div class="fila">
                        <button class="numero_tast">4</button>
                        <button class="numero_tast">5</button>
                        <button class="numero_tast">6</button>
                    </div>

                    <div class="fila">
                        <button class="numero_tast">1</button>
                        <button class="numero_tast">2</button>
                        <button class="numero_tast">3</button>
                    </div>

                    <div class="fila">
                        <button class="punto" id="decimali">.</button>
                        <button class="numero_tast">0</button>
                        <button class="delete" id="delete-back"><img src="delete.backward.png" alt="" class="icona"></button>
                    </div>
                </div>
                
                <button class="totale" id="uguale">=</button>
            </div>
            </div>
            </div>
        </div>
    </div>









    <script src="script.js"></script>
</body>

</html>
